<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Skladanie farebných svetelných lúčov (RGB)</title>

        <link rel="stylesheet" href="./app.css" />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="sliders">
                <fieldset>
                    <legend>Lorem ipsum</legend>

                    <label>Červená <input type="range" id="color-red" value="0" min="0" max="255" step="1" /></label>
                    <label>Zelená <input type="range" id="color-green" value="0" min="0" max="255" step="1" /></label>
                    <label>Modrá <input type="range" id="color-blue" value="0" min="0" max="255" step="1" /></label>
                </fieldset>
            </div>
        </div>
    </body>
</html>
