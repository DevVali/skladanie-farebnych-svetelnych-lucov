<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Skladanie farebných svetelných lúčov (RGB)</title>
        <!-- 
            Oh hey, I see you are interested how this works, well...
        
            Sourcecode is here https://github.com/DevVali/skladanie-farebnych-svetelnych-lucov

            Have fun
        -->
        <link rel="stylesheet" href="./app.css" />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="sim">
                <!-- Twemoji https://github.com/twitter/twemoji -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="200px"
                    viewBox="0 0 36 36"
                >
                    <path
                        fill="#E1E8ED"
                        d="M35.059 18c0 3.304-7.642 11-17.067 11C8.566 29 .925 22.249.925 18c0-3.314 34.134-3.314 34.134 0z"
                    />
                    <path
                        fill="#292F33"
                        d="M35.059 18H.925c0-3.313 7.642-11 17.067-11s17.067 7.686 17.067 11z"
                    />
                    <path
                        fill="#F5F8FA"
                        d="M33.817 18c0 2.904-7.087 9.667-15.826 9.667-8.74 0-15.825-5.935-15.825-9.667 0-2.912 7.085-9.666 15.825-9.666C26.73 8.333 33.817 15.088 33.817 18z"
                    />
                    <circle
                        id="eye-iris"
                        fill="rgb(0, 0, 0)"
                        cx="18"
                        cy="18"
                        r="8.458"
                    />
                    <circle fill="#292F33" cx="18" cy="18" r="4.708" />
                    <circle fill="#F5F8FA" cx="14.983" cy="15" r="2" />
                </svg>
            </div>

            <div class="sliders">
                <input
                    type="range"
                    id="slider-red"
                    value="0"
                    min="0"
                    max="255"
                    step="1"
                    style="--slider-color: rgb(255, 0, 0)"
                />
                <input
                    type="range"
                    id="slider-green"
                    value="0"
                    min="0"
                    max="255"
                    step="1"
                    style="--slider-color: rgb(0, 255, 0)"
                />
                <input
                    type="range"
                    id="slider-blue"
                    value="0"
                    min="0"
                    max="255"
                    step="1"
                    style="--slider-color: rgb(0, 0, 255); margin-bottom: 0px"
                />
            </div>
        </div>

        <footer>
            &copy; 2023

                >DevVali &lt;ejvali&gt;</a
            >

            <a href="https://github.com/twitter/twemoji" target="_blank"
                >Twemoji</a
            >
            pod licensiou CC-BY-4.0.
        </footer>
    </body>
</html>
