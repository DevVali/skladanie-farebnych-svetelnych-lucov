<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Skladanie farebných svetelných lúčov (RGB)</title>

        <link rel="stylesheet" href="./app.css" />
        <script src="./main.js" defer></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="sliders">
                <input
                    type="range"
                    id="color-red"
                    value="0"
                    min="0"
                    max="255"
                    step="1"
                    style="--input-color: rgb(255, 0, 0)"
                />
                <input
                    type="range"
                    id="color-green"
                    value="0"
                    min="0"
                    max="255"
                    step="1"
                    style="--input-color: rgb(0, 255, 0)"
                />
                <input
                    type="range"
                    id="color-blue"
                    value="0"
                    min="0"
                    max="255"
                    step="1"
                    style="--input-color: rgb(0, 0, 255); margin-bottom: 0px"
                />
            </div>
        </div>
    </body>
</html>
